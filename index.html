<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div display-1 d-flex justify-content-center">
        <div>

            <div>
                <h1 class="head-1">Timer</h1>
            </div>
            <div class="">
                <h1 class="disp" id="minid"><span class="headMin">Minutes</span><span
                        class="dispMin bg-secondary rounded-circle fs-3 p-3" id="displayminute">00</span></h1>
                <h1 class="disp" id="secid"><span class="headSec">Seconds</span><span
                        class="dispSec bg-secondary rounded-circle fs-3 p-3" id="dispalysecond">00</span></h1>
                <h1 class="disp" id="msecid"><span class="headMsec">MilliSeconds</span><span
                        class="dispMsec bg-secondary rounded-circle fs-3 p-3" id="displaymsecond">00</span></h1>
            </div>
            <button class="btn btn-success rounded-pill px-4 m-2 " onclick="startbtn()" id="start-btn">Start</button>
            <button class="btn btn-primary rounded-pill px-4 m-2 " onclick="pausebtn()"
                id="pause-btn">Pause</button>
            <button class="btn btn-danger rounded-pill px-4 m-2" onclick="resetbtn()"
                id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
